<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Login</title>
    <link rel="stylesheet" href="/css/criacao-login.css">
</head>
<body>
    <div class="login-container">
        <h2>Criação de Login</h2>
        <form action="/submit-login" method="post">
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmação de Senha" required>
            <input type="submit" value="Criar Conta">
        </form>
        <a href="/index.html" class="home-button">Voltar para Home</a>
        <a href="login.html" class="signup-button">Já tem uma conta? Login</a>
    </div>
</body>
</html>
